<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css" class="">
    <title>Weather Report</title>
</head>

<body>
    <h2 style="text-align: center;">Weather Report</h2>
    <div class="wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for city....">
        </header>
        <main>
            <section class="location">
                <div class="city">Richmmond, VA</div>
                <div class="date">12/04/2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>°C</span></div>
                <div class="weather">Cool</div>
                <div class="hi-low">13°C / 18°C</div>
            </div>
        </main>
    </div>

    <script class="" src="weather.js"></script>
</body>

</html>
